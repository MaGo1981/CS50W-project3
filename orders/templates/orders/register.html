{% extends "orders/base.html" %}

{% block body %}
<h1>Register</h1>
{% if message %}
    <div>
        {{ message }}
    </div>
{% endif %}
<div class="container">
  <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
      <input type="submit" value="Register"/>
  </form>
  <br>
  <a href="{% url 'login' %}">Login</a>
</div>
{% endblock %}
