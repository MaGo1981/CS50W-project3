{% extends "orders/base.html" %}

{% block body %}
  <div class="pic-index">
    <!-- <div class="box"> -->
      <div class="col-12" class="center">
        <h1>Register</h1>
        {% if message %}
            <div>
                {{ message }}
            </div>
        {% endif %}
        <div class="container">
          <form action="{% url 'register' %}" method="post">
              {% csrf_token %}
                <table>
                  {{ form.as_table }}
                </table>
              <input type="submit" value="Register"/>
          </form>
          <br>
          <a href="{% url 'login' %}">Login</a>
        </div>
      </div>
    <!-- </div> -->
  </div>
{% endblock %}
