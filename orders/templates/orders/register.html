{% extends "orders/base.html" %}

{% block body %}
<h1>Register</h1>
{% if message %}
    <div>
        {{ message }}
    </div>
{% endif %}
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <input name="username1" placeholder="Username" type="text"/>
    <input name="email1" placeholder="Email" type="email"/>
    <input name="password1" placeholder="Password" type="password"/>
    <input name="repeat-password1" placeholder="Repeat password" type="password"/>
    <input type="submit" value="Register"/>
</form>
<br>
<a href="{% url 'login' %}">Login</a></li>
{% endblock %}
